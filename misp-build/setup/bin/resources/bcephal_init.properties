
server_host =localhost
server_port =8091
# Uncomment the following line to specify bcephal server start command line
#server_start_command = jre7\bin\javaw.exe -Xmx512m -jar misp-server-1.0-SNAPSHOT.jar 



# SpreadSheetType
# Possible values: DEFAULT, EXCEL, XCELL, OPEN_OFFICE
spread.sheet.type = EXCEL

# Parameters indicating where to save the excel files
excel.folder.name = Excel
input.table.template.excel.file.folder.name = input_table_template
input.table.excel.file.folder.name = input_table
report.template.excel.file.folder.name = report_template
report.excel.file.folder.name = report

#Hibernate configuration properties

db.type = DERBY
hibernate.connection.driver_class = org.apache.derby.jdbc.EmbeddedDriver
hibernate.connection.url = jdbc:derby://localhost:1527/misp_db

#db.type = POSTGRESQL
#hibernate.connection.driver_class = org.postgresql.Driver
#hibernate.connection.url = jdbc:postgresql://localhost:5432/mydb

hibernate.connection.username = misp
hibernate.connection.password = secret

hibernate.jdbc.batch_size = 100
hibernate.order_inserts = false
hibernate.order_updates = false

hibernate.dialect = org.hibernate.dialect.DerbyDialect
hibernate.show_sql = false
hibernate.format_sql = true



data.repository = ../misp-project/data
data.base.name = misp_db
xml.file.name = files.xml
empty.file.url = ../misp-project/empty_file
excel.template.file.url = ../misp-project/excel_templates/template.xlsx

# FOLDER or FILE
bcephal.file.type = FOLDER

# NO ALLOCATION, ALLOCATION, ALL 4.0.1-beta.20151130
bcephal.alllocation.type = NO ALLOCATION

application.name = B-CEPHAL
application.version = 5.0.0-alpha-20160702
activate.study = FALSE
